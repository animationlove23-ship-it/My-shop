<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>Online Shop</title>

<style>//* Body */
body {
  font-family: Arial, sans-serif;
  font-size: 28px;        /* ·ÄÖ·Ä¨·Ä°·Äõ·Äô·Ä∫·Ä∏·ÄÄ·Äº·ÄÆ·Ä∏ */
  color: #333;
  padding: 30px;
  background-color: #f0f0f0;
}

/* Headings */
h2 {
  font-size: 48px;
  margin-bottom: 40px;
}

h3 {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 32px;
  margin-bottom: 20px;
  font-weight: bold;
}

/* Images side by side */
.images {
  display: flex;
  gap: 30px;           /* image ·ÄÄ·Äº·Ä¨·Ä∏ ·Ä°·ÄÄ·ÄΩ·Ä¨ */
  align-items: center; /* vertical alignment */
  margin-bottom: 30px;
}

.images img {
  width: 300px;        /* image ·ÄÄ·Äº·ÄÆ·Ä∏ */
  height: auto;
  border-radius: 10px;
}

/* Inputs */
.inputs {
  display: flex;
  flex-direction: column; /* vertical alignment */
  gap: 25px;             /* input ·ÄÄ·Äº·Ä¨·Ä∏ ·Ä°·ÄÄ·ÄΩ·Ä¨ */
  margin-bottom: 30px;
}

.input-field {
  width: 100%;
  max-width: 550px;     /* ·Ä°·Äô·Äª·Ä¨·Ä∏·ÄÜ·ÄØ·Ä∂·Ä∏ width ·ÄÄ·Äº·ÄÆ·Ä∏ */
  padding: 25px;        /* ·Ä°·Äê·ÄΩ·ÄÑ·Ä∫·Ä∏ padding ·ÄÄ·Äº·ÄÆ·Ä∏ */
  font-size: 26px;      /* ·ÄÖ·Ä¨·ÄÄ·Äº·ÄÆ·Ä∏ */
  border: 2px solid #555;
  border-radius: 10px;
  box-sizing: border-box;
}

/* Button */
button {
  font-size: 26px;       /* ·ÄÖ·Ä¨·ÄÄ·Äº·ÄÆ·Ä∏ */
  padding: 22px 40px;    /* ·ÄÄ·Äº·ÄÆ·Ä∏·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ padding */
  cursor: pointer;
  border-radius: 12px;
  border: none;
  background-color: #28a745;
  color: white;
  transition: 0.3s;
}

button:hover {
  background-color: #218838;
}

/* Product box spacing */
.product {
  background-color: white;
  padding: 35px;
  margin-bottom: 40px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* Responsive (·Äñ·ÄØ·Äî·Ä∫·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫) */
@media (max-width: 600px) {
  .images {
    flex-direction: column;
    gap: 20px;
  }

  .images img {
    width: 100%;
    max-width: 350px;
  }

  .input-field {
    max-width: 100%;
    font-size: 24px;
    padding: 22px;
  }

  button {
    width: 100%;
    font-size: 24px;
    padding: 20px;
  }

  h2 { font-size: 36px; }
  h3 { font-size: 28px; }
  p { font-size: 28px; }
}

</style>
</head>

<body><h2>üõí Online Shop</h2>

<!-- Product A -->
<div class="product">
  <h3>Product A</h3>
  <p>Price: 10,000 MMK</p>

  <div class="images">
    <img src="productA.png" class="product-img">
    <img src="waveqrA.png" class="qr-img">
  </div>

  <div class="inputs">
    <input type="text" placeholder="Customer Name" class="input-field">

    <input type="text" placeholder="Payment ID (6 ·Äú·ÄØ·Ä∂·Ä∏)" maxlength="6" class="input-field">
    <input type="file" class="input-field" accept="image/*">
